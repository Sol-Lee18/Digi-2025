<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get} from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";


    const firebaseConfig = {
        apiKey: "AIzaSyDNCknujv99lhPkfXdQ4dRJVc-H8ZJg-M8",
        authDomain: "acacia-pages-database.firebaseapp.com",
        databaseURL: "https://acacia-pages-database-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "acacia-pages-database",
        storageBucket: "acacia-pages-database.firebasestorage.app",
        messagingSenderId: "456686471317",
        appId: "1:456686471317:web:8e04adffa50507c7ecf39c",
        measurementId: "G-47S5H3ZR6S"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);


    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("postId");

    if (postId) {
      const postRef = ref(db, `posts/${postId}`);
      get(postRef).then((snapshot) => {
        if (snapshot.exists()) {
          const post = snapshot.val();
          document.getElementById("postTitle").innerText = post.title || "Untitled";
          document.getElementById("postAuthor").innerText = post.author || "Anonymous";
          document.getElementById("postContent").innerText = post.content || "";
        } else {
          document.getElementById("postTitle").innerText = "Post not found";
          document.getElementById("postAuthor").innerText = post.author || "";
          document.getElementById("postContent").innerText = "";
        }
      });
    } else {
      document.getElementById("postTitle").innerText = "No post specified";
      document.getElementById("postAuthor").innerText = post.author || "";
      document.getElementById("postContent").innerText = "";
    }

</script>
