        <div class="navItem1">

        <div class="navItem2">

  <hr class="navbarLine">
    <br>
    <br>

  <div class="MainTitle"><h1>Create Your Story</h1></div>
    <br>
    <br>

  <div class="editorBody">
    <input id="storyTitle" placeholder="Edit Title">
    <select id="selectFontSize">
      <option value="h1">Heading 1</option>
      <option value="h2">Sub heading</option>
      <option value="p">Normal</option>
    </select>
    <button id="bold" class="optionButton"><i class="fa-solid fa-bold"></i></button>
    <button id="italics" class="optionButton"><i class="fa-solid fa-italic"></i></button>
    <button id="strikethrough" class="optionButton"><i class="fa-solid fa-strikethrough"></i></button>
    <button id="underline" class="optionButton"><i class="fa-solid fa-underline"></i></button>
    <hr id="editorLine">
    


    <textarea id="text-area" placeholder="Start writing here..."></textarea>
    <p id="word-count">Word Count: 0</p>

  </div>
  <script src="./script.js"></script>
