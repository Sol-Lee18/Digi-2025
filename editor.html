  <div class="main-title"><h1>Create Your Story</h1></div> <!-- Header -->

  <div class="editor-body"> <!-- Editor -->
    <input id="story-title" class="story-information" placeholder="Edit Title">
    <input id="story-author" class="story-information" placeholder="Author Name">

    <div class="all-option-buttons"> <!-- Tool bar -->
    <input type="number" id="font-size" min="1" max="100" value="20" onchange="f1(this)">
    <button type="button" class="option-button" onclick="f2(this)"> <i class="fa-solid fa-bold"></i></button>
    <button type="button" class="option-button" onclick="f3(this)"> <i class="fa-solid fa-italic"></i></button>
    <button type="button" class="option-button" onclick="f4(this)"> <i class="fa-solid fa-strikethrough"></i></button>
    <button type="button" class="option-button" onclick="f5(this)"> <i class="fa-solid fa-underline"></i></button>
    <button type="button" class="option-button" onclick="f6(this)"> <i class="fa-solid fa-align-left"></i></button>
    <button type="button" class="option-button" onclick="f7(this)"> <i class="fa-solid fa-align-center"></i></button>
    <button type="button" class="option-button" onclick="f8(this)"> <i class="fa-solid fa-align-right"></i></button>
    </div>
    <hr id="editor-line">

    <textarea id="text-area" contenteditable="true" placeholder="Start writing here..."></textarea> <!-- Textarea -->
    <p id="word-count">Word Count: 0</p>
  </div>

  <div class="submit-flex"> <!-- Submit button -->
  <button id="submit-post">Publish</button>
  </div>
